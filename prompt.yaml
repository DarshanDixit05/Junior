task: prompt/task/refactor/move_files.md
attention:
  - ./
  - src/
  - src/frontend/
  - postcss.config.cjs
  - src/vite.config.js
requirements: >
  Move the postcss config to src/frontend/ and configure vite to use it.

  In vite docs:

  css.postcss# Type: string | (postcss.ProcessOptions & { plugins?:
  postcss.Plugin[] })

  Inline PostCSS config or a custom directory to search PostCSS config from
  (default is project root).

  For inline PostCSS config, it expects the same format as postcss.config.js.
  But for plugins property, only array format can be used.

  The search is done using postcss-load-config and only the supported config
  file names are loaded.
os: OSX
